<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product — Shestyle</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a class="brand" href="/">Shestyle</a>
      <nav class="nav" aria-label="Primary">
        <input id="search" placeholder="Search products..." aria-label="Search products" />
        <button id="cart-btn" class="cart-btn" aria-label="Open cart">Cart (<span id="cart-count">0</span>)</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <div id="product-container">
      <!-- Product detail will be rendered here -->
    </div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>© <span id="year"></span> Shestyle — Jewellery & Accessories</p>
    </div>
  </footer>

  <script src="product.js"></script>
</body>
</html>
