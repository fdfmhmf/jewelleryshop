<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handmade Jewelry Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>✨ Handmade Jewelry Store</h1>
  <p>Unique • Simple • Handmade</p>
</header>

<section class="upload-section">
  <h2>Owner Upload Panel</h2>
  <input type="file" id="imageInput" accept="image/*">
  <input type="text" id="nameInput" placeholder="Item Name">
  <input type="text" id="priceInput" placeholder="Price (₹)">
  <button onclick="addItem()">Upload Item</button>
</section>

<section class="products" id="productList">
  <h2>Our Collection</h2>
</section>

<script src="script.js"></script>
</body>
</html>
