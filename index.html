<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shestyle Jewellery & Accessories</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#FBF6F2" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a class="brand" href="/">Shestyle</a>
      <nav class="nav" aria-label="Primary">
        <input id="search" placeholder="Search products..." aria-label="Search products" />
        <button id="cart-btn" class="cart-btn" aria-label="Open cart">Cart (<span id="cart-count">0</span>)</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero" role="region" aria-label="Featured">
      <div class="hero-inner">
        <h1>Crafted to delight</h1>
        <p class="lead">Timeless jewellery and accessories — minimal, luxurious, considered.</p>
      </div>
    </section>

    <section id="filters" class="filters" aria-label="Product filters">
      <label>
        Category:
        <select id="category-filter" aria-label="Filter by category">
          <option value="all">All</option>
        </select>
      </label>
      <label>
        Sort:
        <select id="sort-select" aria-label="Sort products">
          <option value="featured">Featured</option>
          <option value="price-asc">Price: low → high</option>
          <option value="price-desc">Price: high → low</option>
        </select>
      </label>
    </section>

    <section id="products" class="product-grid" aria-live="polite"></section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>© <span id="year"></span> Shestyle — Jewellery & Accessories</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
