<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shestyle Jewellery & Accessories</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand">Shestyle</h1>
      <nav class="nav">
        <input id="search" placeholder="Search products..." />
        <button id="cart-btn" class="cart-btn">Cart (<span id="cart-count">0</span>)</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Beautiful pieces for every moment</h2>
      <p>Browse curated jewellery, hair accessories and beauty essentials.</p>
    </section>

    <section id="filters" class="filters">
      <label>
        Category:
        <select id="category-filter">
          <option value="all">All</option>
        </select>
      </label>
      <label>
        Sort:
        <select id="sort-select">
          <option value="featured">Featured</option>
          <option value="price-asc">Price: low → high</option>
          <option value="price-desc">Price: high → low</option>
        </select>
      </label>
    </section>

    <section id="products" class="product-grid" aria-live="polite"></section>
  </main>

  <!-- Product modal -->
  <div id="product-modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button id="modal-close" class="modal-close">×</button>
      <img id="modal-image" alt="" />
      <div class="modal-info">
        <h3 id="modal-title"></h3>
        <p id="modal-desc"></p>
        <p class="price" id="modal-price"></p>
        <button id="add-to-cart" class="btn">Add to cart</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Shestyle — Jewellery & Accessories</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
