<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shestyle Jewellery & Accessories</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#FBF6F2" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="https://images.unsplash.com/photo-1590402491744-6a0f9b3b7c0f?q=80&w=48&auto=format&fit=crop" />
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a class="brand" href="/">Shestyle</a>
      <nav class="nav" aria-label="Primary">
        <input id="search" placeholder="Search products..." aria-label="Search products" />
        <button id="cart-btn" class="cart-btn" aria-label="Open cart">Cart (<span id="cart-count">0</span>)</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero" role="region" aria-label="Featured">
      <div class="hero-inner">
        <h1>Crafted to delight</h1>
        <p class="lead">Timeless jewellery and accessories — minimal, luxurious, considered.</p>
      </div>
    </section>

    <section id="filters" class="filters" aria-label="Product filters">
      <label>
        Category:
        <select id="category-filter" aria-label="Filter by category">
          <option value="all">All</option>
        </select>
      </label>
      <label>
        Sort:
        <select id="sort-select" aria-label="Sort products">
          <option value="featured">Featured</option>
          <option value="price-asc">Price: low → high</option>
          <option value="price-desc">Price: high → low</option>
        </select>
      </label>
    </section>

    <section id="products" class="product-grid" aria-live="polite"></section>
  </main>

  <!-- Product modal -->
  <div id="product-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button id="modal-close" class="modal-close" aria-label="Close">×</button>
      <img id="modal-image" alt="" />
      <div class="modal-info">
        <h3 id="modal-title"></h3>
        <p id="modal-desc"></p>
        <p class="price" id="modal-price"></p>
        <button id="add-to-cart" class="btn">Add to cart</button>
      </div>
    </div>
  </div>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>© <span id="year"></span> Shestyle — Jewellery & Accessories</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
